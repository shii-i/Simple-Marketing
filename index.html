<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Review</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="3nrnLSSIDvd_sTdXibLEYQnphLyzgqVsE2vSvm8M7sU" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }
    .product {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 40px;
    }
    .product img {
      width: 250px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .product-content {
      flex: 1;
    }
    .buy-btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 6px;
      background: #FF9900;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
    }
    .disclosure {
      font-size: 13px;
      color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Product Reviews</h1>
  <div id="product-list"></div>

  <hr>
  <h2>Details & Review</h2>
  <p>Write at least a few paragraphs (original content) about the product, features, comparisons, usage tips, and your honest opinion. Amazon reviews teams expect real content â€” this helps your application and keeps the account safe.</p>

  <script>
    const products = [
      {
        name: "Ethiglo Deep Cleansing Facial",
        desc: "Ethiglo Deep Cleansing Facial Foam Face Wash for Healthy, Soft and Smooth Skin | Removes Dirt, Impurities and Excess Oil | Suitable for All Skin Types | Pack of 1 (70ml)",
        img: "images/Screenshot 2025-09-19 203435.png",
        link: "https://amzn.to/46CMB8o"
      },
      {
        name: "boAt Airdopes 121 Pro Plus",
        desc: "100HRS Battery, 4 Mics ENx, 50ms Low Latency, Fast Charge, LED Display, IPX5, v5.3 Bluetooth in Ear Earbuds, TWS Ear Buds Wireless Earphones with mic (Black).",
        img: "images/image.png",
        link: "https://amzn.to/3K6wnwL",
        faq: [
          "Can it connect to multiple devices?",
          "Does it have noise cancellation?",
          "Is this waterproof?"
        ]
      },
      {
        name: "Steelbird SBA-7 7Wings Helmet",
        desc: "ISI Certified Flip-Up Helmet for Men and Women with Inner Smoke Sun Shield and Outer Clear Visor (Large 600 MM, Dashing Black).",
        img: "images/Screenshot 2025-09-27 215926.png",
        link: "https://amzn.to/4mGRHqa"
      }
    ];

    const container = document.getElementById("product-list");

    products.forEach(p => {
      let faqList = "";
      if (p.faq) {
        faqList = `<p><strong>Common Questions:</strong></p><ul>${p.faq.map(q => `<li>${q}</li>`).join("")}</ul>`;
      }

      container.innerHTML += `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-content">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            ${faqList}
            <p class="disclosure"><strong>Disclosure:</strong> As an Amazon Associate I earn from qualifying purchases.</p>
            <a class="buy-btn" href="${p.link}" target="_blank" rel="noopener noreferrer">Buy on Amazon</a>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
